  <style>
:root{ --brand-purple:#634290; --cream:#FFE9C6 }
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
.topbar{display:flex;gap:16px;align-items:center;justify-content:space-between;padding:10px 14px;border-bottom:1px solid #e5e7eb;background:#fff;position:sticky;top:0;z-index:1000}
.brand{display:flex;align-items:center;gap:10px;min-height:36px}
.logo-link{display:inline-flex;align-items:center}
.logo{height:32px;display:block}
.controls{display:flex;gap:10px;align-items:center}
.btn{padding:8px 12px;border:2px solid var(--brand-purple);border-radius:10px;background:var(--brand-purple);color:#fff;cursor:pointer;font-weight:800}
.btn:hover{opacity:.92}
main{height:calc(100% - 56px);position:relative}
#map,#liteMap{height:100%;width:100%}
.leaflet-container{background:var(--cream)}
/* list view */
#listview{display:none;height:100%;overflow:auto;background:#fff;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:12px;padding:14px}
.card{background:var(--cream);border:1px solid #e5e7eb;Lpx;Npx 18px;box-shadow:0 1px 0 rgba(0,0,0,.03)
  box-shadow: 0 1px 0 rgba(0,0,0,.03);
}
.card h3{margin:0 0 6px 0;font-size:16px;color:#111}
.card .meta{color:#374151;font-size:13px;line-height:1.35}
.card .row{margin-top:8px;display:flex;gap:10px;flex-wrap:wrap}
.card a.btn-sm{font-size:12px;padding:6px 8px;border-radius:8px;background:var(--brand-purple);border:1px solid var(--brand-purple);color:#fff;text-decoration:none}

/* cluster icons */
.marker-cluster.cluster-coin{background:transparent;border:none}
.marker-cluster.cluster-coin div{background:transparent;border:0;box-shadow:none}
.coins{position:relative;width:42px;height:28px}
.coins img{position:absolute;width:22px;height:22px;border-radius:50%;box-shadow:0 1px 0 rgba(0,0,0,.22)}
.coins .c1{left:0;top:3px;z-index:1}
.coins .c2{left:12px;top:0;z-index:2}
.coins .c3{left:24px;top:3px;z-index:3}
.coins.coins-4{width:50px}
.coins.coins-4 .c1{left:0;top:4px}
.coins.coins-4 .c2{left:10px;top:1px}
.coins.coins-4 .c3{left:20px;top:4px}
.coins.coins-4 .c4{left:30px;top:1px}

/* legend overlay */
.legend{position:fixed;right:10px;bottom:10px;background:rgba(255,255,255,.96);border:1px solid #e5e7eb;border-radius:12px;padding:8px 10px;font-size:12px;color:#111;box-shadow:0 6px 16px rgba(0,0,0,.12);z-index:9999;pointer-events:auto}
.legend-row{display:flex;align-items:center;gap:8px;margin:4px 0;white-space:nowrap}
.legend .coin{width:18px;height:18px}
.legend .icon-multi{position:relative;width:30px;height:20px}
.legend .icon-multi img{position:absolute;width:18px;height:18px;border-radius:50%;box-shadow:0 1px 0 rgba(0,0,0,.22)}
.legend .icon-multi .c1{left:0;top:2px}
.legend .icon-multi .c2{left:9px;top:0}
.legend .icon-multi .c3{left:18px;top:2px}

/* LiteMap fallback */
.lite-container{position:relative;background:var(--cream);overflow:hidden}
.lite-tiles{position:absolute;left:0;top:0;right:0;bottom:0}
.lite-overlay{position:absolute;left:0;top:0;right:0;bottom:0;pointer-events:none}
.lite-marker{position:absolute;transform:translate(-13px,-13px)}
.lite-cluster{position:absolute;transform:translate(-21px,-14px)}
.lite-zoom{position:absolute;left:10px;top:70px;display:flex;flex-direction:column;gap:6px;z-index:9999}
.lite-zoom button{width:32px;height:32px;border:2px solid var(--brand-purple);border-radius:8px;background:var(--brand-purple);color:#fff;font-weight:800;cursor:pointer}
body{background:#fff;
}
.leaflet-popup-content-wrapper{
  border-radius: 12px;
}


/* === List view tuned styles === */
#listview{ background:#fff; padding-bottom: var(--bar-h); }
.list-grid{ display:grid; grid-template-columns:repeat(auto-fit, minmax(300px, 1fr)); Tpx; Npx 20px 88px; align-content:start; }
.card{ background:var(--cream); border:1.5px solid #e2e8f0; border-radius:14px; padding:16px 18px; box-shadow:0 1px 0 rgba(0,0,0,.03); }
.card h3{ margin:0 0 8px 0; font-size:20px; line-height:1.2; color:#111; font-weight:800; }
.card .meta{ color:#374151; font-size:14px; line-height:1.35; }
.card .phone{ margin-top:6px; display:flex; align-items:center; gap:8px; }
.card .phone a{ color:var(--brand-purple); font-weight:600; text-decoration:underline; }
.card .actions{ margin-top:12px; }
.card a.btn-sm{ font-size:13px; padding:8px 12px; border-radius:10px; background:var(--brand-purple); border:1px solid var(--brand-purple); color:#fff; text-decoration:none }


/* --- Cream map popups --- */
.leaflet-popup-content-wrapper,
.leaflet-popup-tip{
  background: var(--cream) !important;
}
.leaflet-popup-content-wrapper{
  border-radius: 12px;
  border: 1px solid #e5e7eb;
}
/* fallback custom popup */
.popup{
  background: var(--cream);
  border: 1px solid #e5e7eb;
  border-radius: 12px;
}


/* Hide footer when body has .hide-footer (used for List view) */
.hide-footer .bottom-bar{ display:none !important; }


/* Row combining phone and directions */
.card .row-flex{
  margin-top:12px;
  display:flex;
  align-items:center;
  gap:12px;
  flex-wrap:wrap;
}
.card .row-flex .phone{
  display:flex; align-items:center; gap:8px; color:var(--brand-purple);
}
.card .row-flex .phone a{ color:var(--brand-purple); font-weight:600; text-decoration:underline; }


/* Remove gray outline/border from map popups */
.leaflet-popup-content-wrapper, .leaflet-popup-tip{
  background: var(--cream) !important;
  border: none !important;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08); /* optional soft shadow */
}
.popup{
  background: var(--cream);
  border: none !important;
}


/* Purple titles for store names in both views */
.card h3{ color: var(--brand-purple) !important; }
.popup h3, .leaflet-popup-content h3{ color: var(--brand-purple) !important; }


@media (max-width: 420px){
  .list-grid{
    grid-template-columns: 1fr;
    gap: 16px;
    padding: 12px 12px 88px;
  }
  .card{ padding: 14px; }
  .card h3{ font-size: 18px; }
}

</style>

    const MIAD_BOUNDS = (function() {
      let minLat=90,minLng=180,maxLat=-90,maxLng=-180;
      LOCATIONS.forEach(r=>{ if(!r.lat||!r.lng) return; minLat=Math.min(minLat,r.lat); maxLat=Math.max(maxLat,r.lat); minLng=Math.min(minLng,r.lng); maxLng=Math.max(maxLng,r.lng); });
      return { minLat,minLng,maxLat,maxLng };
    })();

    window.addEventListener('load', ()=> {
      setTimeout(()=> {
        if (window.L && typeof L.map === 'function') initLeaflet(); else initLiteMap();
      }, 250);
    });

    function initLeaflet() {
      const map = L.map('map', { scrollWheelZoom:true, preferCanvas:true }); window.__cc_map = map;
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19, attribution:'&copy; OpenStreetMap contributors'}).addTo(map);

      const sodaIcon = L.icon({ iconUrl: COIN, iconSize:[26,26], iconAnchor:[13,13], popupAnchor:[0,-12] });
      let group;
      if (typeof L.markerClusterGroup === 'function') {
        group = L.markerClusterGroup({
          spiderfyOnEveryZoom:false, showCoverageOnHover:false, maxClusterRadius:45,
          iconCreateFunction: function(cluster){
            const n=cluster.getChildCount(); const coins=(n>9?4:(n===2?2:3));
            let imgs=''; for(let i=1;i<=coins;i++) imgs+=`<img src="${COIN}" class="c${i}"/>`;
            const cls = coins===4 ? 'coins coins-4':'coins';
            return L.divIcon({ html:`<div class="${cls}">${imgs}</div>`, className:'cluster-coin', iconSize:[coins===4?50:42,28], iconAnchor:[(coins===4?50:42)/2,14] });
          }
        }).addTo(map);
      } else { group = L.layerGroup().addTo(map); }

      const markers = [];
      function fullAddress(r){ return [r.address,r.city,r.state,r.zip].filter(Boolean).join(", "); }
      function gmapsLink(r){ return "https://www.google.com/maps/search/?api=1&query="+encodeURIComponent(fullAddress(r)); }

      LOCATIONS.forEach(r=>{
        const m = L.marker([r.lat,r.lng], {icon:sodaIcon});
        const phone=r.phone?`<div><a href="tel:${r.phone}">${r.phone}</a></div>`:"";
        m.bindPopup(`<div class="popup"><h3>${r.name}</h3><div class="addr">${fullAddress(r)}</div>${phone}<div><a href="${gmapsLink(r)}" target="_blank" rel="noopener">Directions</a></div></div>`);
        if(group.addLayer) group.addLayer(m); else m.addTo(group);
        markers.push(m);
      });

      const b = L.latLngBounds(LOCATIONS.map(r=>[r.lat,r.lng])); map.fitBounds(b.pad(0.08));

      document.getElementById('nearBtn')/*removed*/.addEventListener('click', ()=>{
        if(!navigator.geolocation) return alert('Geolocation not supported');
        navigator.geolocation.getCurrentPosition(pos=>{
          const ll=[pos.coords.latitude,pos.coords.longitude];
          const here = L.circleMarker(ll, {radius:7,color:'var(--brand-purple)',fillColor:'var(--brand-purple)',fillOpacity:.5}).addTo(map);
          here.bindPopup('You are here').openPopup();
          map.setView(ll, 13);
        },()=>alert("Couldn't get location"));
      });

      document.getElementById('toggleBtn').addEventListener('click', ()=> toggleListMap());
    }

    // ---- LiteMap (no Leaflet) ----
    function initLiteMap() {
      document.getElementById('map').style.display='none';
      const root = document.getElementById('liteMap'); root.style.display='block';
      const tiles = root.querySelector('.lite-tiles'); const overlay = root.querySelector('.lite-overlay');
      const TILE=256; let zoom=11;
      const center = { lat:(MIAD_BOUNDS.minLat+MIAD_BOUNDS.maxLat)/2, lng:(MIAD_BOUNDS.minLng+MIAD_BOUNDS.maxLng)/2 };
      let dragging=false, start={x:0,y:0}, centerPx;

      function project(lat,lng,z){
        const siny=Math.sin(lat*Math.PI/180); const y=0.5 - Math.log((1+siny)/(1-siny))/(4*Math.PI);
        const x=(lng+180)/360;
        const scale = (1<<z)*TILE;
        return { x:x*scale, y:y*scale };
      }
      function unproject(px,py,z){
        const scale=(1<<z)*TILE;
        const lng = px/scale*360-180;
        const y = 0.5 - (py/scale);
        const lat = 90 - 360*Math.atan(Math.exp(-y*2*Math.PI))/Math.PI;
        return {lat,lng};
      }
      function updateCenterPx(){ centerPx = project(center.lat, center.lng, zoom); }

      function fitAll(){
        const w=root.clientWidth, h=root.clientHeight;
        for(let z=14; z>=3; z--){
          const pts=LOCATIONS.map(r=>project(r.lat,r.lng,z));
          const xs=pts.map(p=>p.x), ys=pts.map(p=>p.y);
          const minx=Math.min(...xs), maxx=Math.max(...xs), miny=Math.min(...ys), maxy=Math.max(...ys);
          if((maxx-minx) <= w*0.8 && (maxy-miny)<=h*0.8) { zoom=z; break; }
        }
        updateCenterPx();
      }
      fitAll();

      function render(){
        const w=root.clientWidth, h=root.clientHeight;
        tiles.innerHTML=''; overlay.innerHTML='';
        const ox=centerPx.x - w/2, oy=centerPx.y - h/2;
        const scale=(1<<zoom); 
        const xStart=Math.floor(ox/TILE), xEnd=Math.floor((ox+w)/TILE);
        const yStart=Math.floor(oy/TILE), yEnd=Math.floor((oy+h)/TILE);
        for(let x=xStart; x<=xEnd; x++){ for(let y=yStart; y<=yEnd; y++){ 
          let tx=((x%scale)+scale)%scale; let ty=Math.max(0, Math.min(scale-1, y));
          const left= x*TILE - ox, top = y*TILE - oy;
          const img=new Image(); img.loading='lazy'; img.draggable=false;
          img.src=`https://tile.openstreetmap.org/${zoom}/${tx}/${ty}.png`;
          img.style.cssText=`position:absolute;left:${left}px;top:${top}px;width:${TILE}px;height:${TILE}px`;
          tiles.appendChild(img);
        } }
        // clusters
        const pts=LOCATIONS.map(r=>({rw:r, pt:project(r.lat,r.lng,zoom)}));
        const used=new Array(pts.length).fill(false); const rpx=44; const clusters=[];
        for(let i=0;i<pts.length;i++){ if(used[i]) continue; const c=[pts[i]]; used[i]=true;
          for(let j=i+1;j<pts.length;j++){ if(used[j]) continue;
            const dx=pts[i].pt.x-pts[j].pt.x, dy=pts[i].pt.y-pts[j].pt.y;
            if(Math.hypot(dx,dy)<=rpx){ c.push(pts[j]); used[j]=true; }
          }
          const lat=c.reduce((s,p)=>s+p.rw.lat,0)/c.length;
          const lng=c.reduce((s,p)=>s+p.rw.lng,0)/c.length;
          clusters.push({ lat,lng, members: c.map(x=>x.rw) });
        }
        clusters.forEach(c=>{
          const p=project(c.lat,c.lng,zoom); const left=p.x-ox, top=p.y-oy;
          if(c.members.length===1){
            const m=document.createElement('img'); m.src=COIN; m.className='lite-marker';
            m.style.left=left+'px'; m.style.top=top+'px'; m.title=c.members[0].name;
            m.style.pointerEvents='auto';
            m.addEventListener('click', ()=> showPopup(c.members[0], left, top));
            overlay.appendChild(m);
          } else {
            const coins = (c.members.length>9?4:(c.members.length===2?2:3));
            const div=document.createElement('div'); div.className='lite-cluster'; 
            const cls=coins===4?'coins coins-4':'coins'; 
            div.innerHTML=`<div class="${cls}">${Array.from({length:coins},(_,i)=>`<img src="${COIN}" class="c${i+1}"/>`).join('')}</div>`;
            div.style.left=left+'px'; div.style.top=top+'px'; div.style.pointerEvents='auto';
            div.addEventListener('click', ()=>{ zoom=Math.min(19, zoom+1); updateCenterPx(); render(); });
            overlay.appendChild(div);
          }
        });
      }

      function showPopup(r, x, y){
        const existing = document.getElementById('litePopup'); if(existing) existing.remove();
        const div=document.createElement('div'); div.id='litePopup';
        div.style.cssText='position:absolute;left:'+(x+6)+'px;top:'+(y-6)+'px;background:var(--cream);border:1px solid #e5e7eb;border-radius:10px;padding:10px;box-shadow:0 6px 16px rgba(0,0,0,.12);pointer-events:auto;max-width:240px;font-size:13px;';
        const addr=[r.address,r.city,r.state,r.zip].filter(Boolean).join(', ');
        div.innerHTML=`<div style="font-weight:800;margin-bottom:4px;color:#111">${r.name}</div>
                       <div style="margin-bottom:6px;color:#374151">${addr}</div>
                       ${r.phone?`<div style="margin-bottom:6px"><a href="tel:${r.phone}">${r.phone}</a></div>`:''}
                       <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(addr)}" target="_blank" style="display:inline-block;background:var(--brand-purple);color:#fff;padding:6px 8px;border-radius:8px;text-decoration:none">Directions</a>`;
        overlay.appendChild(div);
      }

      function onDown(e){ dragging=true; start.x=e.clientX; start.y=e.clientY; root.style.cursor='grabbing'; }
      function onMove(e){
        if(!dragging) return;
        const dx=e.clientX-start.x, dy=e.clientY-start.y; start.x=e.clientX; start.y=e.clientY;
        centerPx.x -= dx; centerPx.y -= dy;
        const ll = unproject(centerPx.x, centerPx.y, zoom); center.lat=ll.lat; center.lng=ll.lng;
        render();
      }
      function onUp(){ dragging=false; root.style.cursor=''; }
      root.addEventListener('mousedown', onDown);
      window.addEventListener('mousemove', onMove);
      window.addEventListener('mouseup', onUp);

      root.addEventListener('wheel', (e)=>{ e.preventDefault(); const dir = e.deltaY<0?1:-1; zoom = Math.min(19, Math.max(3, zoom+dir)); updateCenterPx(); render(); }, {passive:false});

      document.getElementById('zIn').onclick=()=>{ zoom=Math.min(19, zoom+1); updateCenterPx(); render(); };
      document.getElementById('zOut').onclick=()=>{ zoom=Math.max(3, zoom-1); updateCenterPx(); render(); };

      document.getElementById('nearBtn')/*removed*/.addEventListener('click', ()=>{
        if(!navigator.geolocation) return alert('Geolocation not supported');
        navigator.geolocation.getCurrentPosition(pos=>{
          center.lat=pos.coords.latitude; center.lng=pos.coords.longitude; zoom=13; updateCenterPx(); render();
          const p=project(center.lat,center.lng,zoom); const here=document.createElement('div');
          here.style.cssText='position:absolute;width:12px;height:12px;border-radius:50%;background:var(--brand-purple);opacity:.6;transform:translate(-6px,-6px)'; 
          const w=root.clientWidth, h=root.clientHeight;
          const ox=centerPx.x - w/2, oy=centerPx.y - h/2;
          here.style.left=(p.x-ox)+'px'; here.style.top=(p.y-oy)+'px';
          overlay.appendChild(here);
        },()=>alert("Couldn't get location"));
      });

      updateCenterPx(); render();
      document.getElementById('toggleBtn').addEventListener('click', ()=> toggleListMap());
    }

    function toggleListMap(){
      const listEl=document.getElementById('listview'); const btn=document.getElementById('toggleBtn');
      const showingList = listEl.style.display==='block';
      if(!showingList) renderList();
      if(showingList){ listEl.style.display='none'; document.getElementById('map').style.display=''; const lite=document.getElementById('liteMap'); if(lite) lite.style.display=(window.L?'none':'block'); btn.textContent='Card view'; }
      else { listEl.style.display='block'; document.getElementById('map').style.display='none'; const lite=document.getElementById('liteMap'); if(lite) lite.style.display='none'; btn.textContent='Map view'; }
    }

    function renderList(){
      const grid=document.getElementById('listGrid'); grid.innerHTML='';
      function fullAddress(r){ return [r.address,r.city,r.state,r.zip].filter(Boolean).join(", "); }
      function gmapsLink(r){ return "https://www.google.com/maps/search/?api=1&query="+encodeURIComponent(fullAddress(r)); }
      const phoneIcon = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 01.96-.26c1.05.26 2.18.4 3.33.4a1 1 0 011 1v3.5a1 1 0 01-1 1C12.42 21.83 2.17 11.58 2.17 2a1 1 0 011-1H6.67a1 1 0 011 1c0 1.15.14 2.28.4 3.33a1 1 0 01-.26.96l-2.2 2.2z" fill="currentColor"/></svg>';
      const sorted=LOCATIONS.slice().sort((a,b)=> (a.city||'').localeCompare(b.city||'') || (a.name||'').localeCompare(b.name||''));
      sorted.forEach(r=>{
        const addr = fullAddress(r);
        const phoneHTML = r.phone ? `<span class="phone">${phoneIcon} <a href="tel:${r.phone}">${r.phone}</a></span>` : '';
        const dirHTML = `<a class="btn-sm" target="_blank" rel="noopener" href="${gmapsLink(r)}">Directions</a>`;
        const row = `<div class="row-flex">${dirHTML} ${phoneHTML}</div>`;
        const html = `<div class="card">
            <h3>${r.name}</h3>
            <div class="meta">${addr}</div>
            ${row}
          </div>`;
        const wrap = document.createElement('div'); wrap.innerHTML = html; grid.appendChild(wrap.firstChild);
      });
    }
  </script>

<script>


// ===== CRYPTOCREAM Enhancements =====
(function(){
  // 1) Hide/remove any old floating legend UI
  function removeOldLegend(){
    document.querySelectorAll('.legend').forEach(el => el.remove());
  }

  // 2) Haversine + helpers
  function toRad(t){ return t*Math.PI/180; }
  function distKm(a,b){
    const R=6371;
    const dLat=toRad(b.lat-a.lat), dLon=toRad(b.lng-a.lng);
    const la=toRad(a.lat), lb=toRad(b.lat);
    const h=Math.sin(dLat/2)**2 + Math.cos(la)*Math.cos(lb)*Math.sin(dLon/2)**2;
    return 2*R*Math.asin(Math.sqrt(h));
  }
  function fullAddress(r){ return [r.address,r.city,r.state,r.zip].filter(Boolean).join(", "); }
  function gmapsLink(r){ return "https://www.google.com/maps/search/?api=1&query="+encodeURIComponent(fullAddress(r)); }

  // 3) Nearest store by coords
  function nearestStore(lat, lng){
    let best=null, bestD=1e12;
    const rows = (window.LOCATIONS||[]);
    for(let i=0;i<rows.length;i++){
      const r=rows[i]; const d=distKm({lat,lng},{lat:r.lat,lng:r.lng});
      if(d<bestD){ bestD=d; best=r; }
    }
    return {store:best, km:bestD};
  }

  // 4) Highlight in list view
  function highlightNearestCard(store){
    const list = document.getElementById('listview');
    if (!list || list.style.display !== 'block' || !store) return;
    list.querySelectorAll('.card.nearest').forEach(el => el.classList.remove('nearest'));
    const cards = list.querySelectorAll('.card');
    let target=null;
    cards.forEach(card=>{
      const t = (card.textContent||"").trim();
      if(!target && t.indexOf(store.name)!==-1) target = card;
    });
    if(target){
      target.classList.add('nearest');
      target.scrollIntoView({behavior:'smooth', block:'center'});
    }
  }

  // 5) Wire Near Me without blocking original handlers
  function wireEnhancedNearMe(){
    const btn = document.getElementById('nearBtn')/*removed*/;
    if(!btn || btn.__cc_wired) return;
    btn.__cc_wired = true;
    btn.addEventListener('click', function(e){
      // don't stop propagation; let original near-me run too
      if(!navigator.geolocation){ return; }
      navigator.geolocation.getCurrentPosition(pos=>{
        const you = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        const {store} = nearestStore(you.lat, you.lng) || {};
        // Try to open Leaflet popup on nearest store
        var map = window.__cc_map;
        if(map && window.L && store){
          try{
            // keep the original dot behavior; just show nearest info
            const html = '<div class="popup">'
                       +   '<h3>'+ store.name +'</h3>'
                       +   '<div class="addr">'+ fullAddress(store) +'</div>'
                       +   (store.phone?('<div style="margin:6px 0"><a href="tel:'+store.phone+'">'+store.phone+'</a></div>'):'')
                       +   '<div class="row"><a class="btn-sm" target="_blank" rel="noopener" href="'+ gmapsLink(store) +'">Directions</a></div>'
                       + '</div>';
            setTimeout(function(){
              try{ L.popup({autoPan:true}).setLatLng([store.lat,store.lng]).setContent(html).openOn(map); }catch(_){}
            }, 250);
          }catch(_){}
        } else if(store){
          // lite fallback: gentle alert (we keep UX minimal)
          alert('Nearest store:\\n'+store.name+'\\n'+fullAddress(store)+(store.phone?('\\n'+store.phone):''));
        }
        // Highlight the card if list is open
        highlightNearestCard(store);
      }, function(){ /* ignore geoloc errors */ });
    }, false);
  }

  // 6) Run hooks
  function run(){
    removeOldLegend();
    wireEnhancedNearMe();
  }
  if(document.readyState === 'complete'){ run(); }
  window.addEventListener('load', run);
})();
</script>

<script>
(function(){
  // --- helpers ---
  function toRad(t){ return t*Math.PI/180; }
  function distKm(a,b){
    const R=6371, dLat=toRad(b.lat-a.lat), dLon=toRad(b.lng-a.lng);
    const la=toRad(a.lat), lb=toRad(b.lat);
    const h=Math.sin(dLat/2)**2 + Math.cos(la)*Math.cos(lb)*Math.sin(dLon/2)**2;
    return 2*R*Math.asin(Math.sqrt(h));
  }
  function fullAddress(r){ return [r.address,r.city,r.state,r.zip].filter(Boolean).join(", "); }
  function gmapsLink(r){ return "https://www.google.com/maps/search/?api=1&query="+encodeURIComponent(fullAddress(r)); }
  function nearestStore(lat, lng){
    let best=null, bestD=1e12;
    const rows = (window.LOCATIONS||[]);
    for(let i=0;i<rows.length;i++){
      const r=rows[i], d=distKm({lat,lng},{lat:r.lat,lng:r.lng});
      if(d<bestD){ bestD=d; best=r; }
    }
    return {store:best, km:bestD};
  }
  function highlightNearestCard(store){
    const list = document.getElementById('listview');
    if (!list || list.style.display !== 'block' || !store) return;
    list.querySelectorAll('.card.nearest').forEach(el => el.classList.remove('nearest'));
    const cards = list.querySelectorAll('.card');
    let target=null;
    cards.forEach(card=>{ if(!target && (card.textContent||"").indexOf(store.name)!==-1) target = card; });
    if(target){ target.classList.add('nearest'); target.scrollIntoView({behavior:'smooth', block:'center'}); }
  }

  // ensure we have the map reference; if not, try to capture it
  if(!window.__cc_map && window.L && typeof L.map==='function'){
    try{
      // monkey patch if needed (will only fire on next init)
      const _map = L.map;
      L.map = function(){ const m=_map.apply(this, arguments); try{ window.__cc_map = m; }catch(e){} return m; };
    }catch(e){}
  }

  function wireNearMeOverride(){
    const btn = document.getElementById('nearBtn')/*removed*/;
    if(!btn || btn.__cc_override) return;
    btn.__cc_override = true;
    btn.addEventListener('click', function(e){
      // override previous listeners to ensure both behaviors happen exactly as we want
      e.preventDefault(); e.stopImmediatePropagation();
      if(!navigator.geolocation){ alert('Geolocation not supported'); return; }
      navigator.geolocation.getCurrentPosition(pos=>{
        const you = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        const {store} = nearestStore(you.lat, you.lng) || {};

        // If Leaflet is available
        if(window.__cc_map && window.L){
          const map = window.__cc_map;
          try{
            // Clear previous "you are here" marker if any
            if(window.__cc_here && map.hasLayer(window.__cc_here)) try{ map.removeLayer(window.__cc_here); }catch(_){}
            window.__cc_here = L.circleMarker(you, {radius:7,color:'var(--brand-purple)',fillColor:'var(--brand-purple)',fillOpacity:.5})
                                 .addTo(map).bindPopup('You are here');
            window.__cc_here.openPopup();
          }catch(_){}
          if(store){
            const html = '<div class="popup">'
                       +   '<h3>'+ store.name +'</h3>'
                       +   '<div class="addr">'+ fullAddress(store) +'</div>'
                       +   (store.phone?('<div style="margin:6px 0"><a href="tel:'+store.phone+'">'+store.phone+'</a></div>'):'')
                       +   '<div class="row"><a class="btn-sm" target="_blank" rel="noopener" href="'+ gmapsLink(store) +'">Directions</a></div>'
                       + '</div>';
            try{
              // fit both points on screen nicely
              const bounds = L.latLngBounds([you, [store.lat, store.lng]]).pad(0.2);
              map.fitBounds(bounds, {animate:true});
              setTimeout(()=>{ try{ L.popup({autoPan:true}).setLatLng([store.lat,store.lng]).setContent(html).openOn(map); }catch(e){} }, 350);
            }catch(_){}
          }
        } else {
          // Fallback: just show nearest info
          if(store){
            alert('Nearest store:\\n'+store.name+'\\n'+fullAddress(store)+(store.phone?('\\n'+store.phone):''));
          }
        }
        // also highlight in list view if it's open
        highlightNearestCard(store);
      }, ()=> alert("Couldn't get location"));
    }, true); // capture to override any earlier listeners
  }

  if(document.readyState === 'complete'){ wireNearMeOverride(); }
  window.addEventListener('load', wireNearMeOverride);
})();
</script>


<script>
(function(){
  function ensureListToggle(){
    var btn = document.getElementById('toggleBtn');
    if (!btn) return;
    // Replace the element to remove any previous listeners
    var clone = btn.cloneNode(true);
    btn.parentNode.replaceChild(clone, btn);
    clone.addEventListener('click', function(){
      var listEl = document.getElementById('listview');
      var mapEl = document.getElementById('map');
      var lite = document.getElementById('liteMap');
      if (!listEl) return;
      var showing = (listEl.style.display === 'block');
      if (!showing && typeof renderList === 'function') renderList();
      if (showing){
        listEl.style.display = 'none';
        if (mapEl) mapEl.style.display = '';
        if (lite) lite.style.display = (window.L ? 'none' : 'block');
        clone.textContent = 'Card view';
      } else {
        listEl.style.display = 'block';
        if (mapEl) mapEl.style.display = 'none';
        if (lite) lite.style.display = 'none';
        clone.textContent = 'Map view';
      }
    });
  }
  if (document.readyState === 'complete') ensureListToggle();
  window.addEventListener('load', ensureListToggle);
})();
</script>
